    <div class="gameboy" id="GameBoy">
  
        <div class="screen-area">
          
          <div class="power">
            <div class="indicator">
              <div class="led"></div>
            </div>
          </div>
    
          <!-- SCREEN -->
            <div class="container">
            <!-- OVERLAY -->
            <div class="transition"></div>
        
        
            <!-- FIGHT -->
            <div class="FightBox">
                   
                <div class="FightPv">
                    <h3 class="FightName" id="enemyName">Draggle</h3>
                    <div class="FightBar">
                        <div class="FightBarColor" id="enemyBar"></div>
                    </div>
                </div>
        
                <div class="FightPv Me">
                    <h3 class="FightName" id="myName"></h3>
                    <div class="FightBar">
                        <div class="FightBarColor" id="myBar"></div>
                    </div>
                </div>
                
                <div class="FightContainer">
                </div>
        
            </div>
        
            <!-- CANVAS -->
            <canvas></canvas>
        
            <!-- MESSAGE -->
            <div class="MessageContainer"></div>
        
            </div>
          
          <div class="label">
            <div class="title"> </div>
            <div class="subtitle">
            </div>
          </div>
          
        </div>
        
        <div class="nintendo"> </div>
        
        <div class="controls">
          <div class="dpad">
            <div class="up" id="ArrowUp"></div>
            <div class="right"  id="ArrowRight"></div>
            <div class="down"  id="ArrowDown"></div>
            <div class="left"  id="ArrowLeft"></div>
            <div class="middle"></div>
          </div>
          <div class="a-b">
            <div class="b">B</div>
            <div class="a" id="Enter">A</div>
          </div>
        </div>
        
        <div class="start-select">
          <div class="select"> </div>
          <div class="start"> </div>
        </div>
        
        <div class="speaker">
          <div class="dot placeholder"></div>
